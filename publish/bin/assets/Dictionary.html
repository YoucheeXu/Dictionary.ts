        <div class="top">
            <a onclick="window.scrollTo(0,0);" alt="Top" href="#top" title="TOP" style="color: #cc0000;">TOP</a>
        </div>
    </div>
    <div class="bottom_panel">
        <label style="height: 20px; margin: 5px 0px 0px 5px;" id="status"></label>
        <input type="checkbox" name="TopMost" value="TopMost" id="chk_TOPMOST"
            onclick="TopMostOrNot()" />
        <p id="txt_TOPMOST">Always TOP</p>
    </div>
</body>

<script>
    (function (a) {
        a(function () {
            var b = a('.top');
            a(b).hide();
            a(window).scroll(function () {
                if (a(window).scrollTop() == '0') {
                    a(b).fadeOut('slow');
                } else {
                    a(b).fadeIn('slow');
                }
            });
            a(b).click(function () {
                a('html,body').animate(
                    {
                        scrollTop: 0,
                    },
                    600
                );
                return false;
            });
        });
    })(jQuery);
</script>
